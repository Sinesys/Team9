<body>
    <div class="container-fluid d-flex justify-content-center flex-wrap align-content-center" style="min-height: 100vh; background-image: url(static/imgs/error.jpeg); background-size: cover">
        <div class="container w-50 px-5">
            <div class="alert alert-danger p-5" role="alert">
                <h1 class="alert-heading"><i class="fas fa-exclamation-triangle"></i> Attention!</h1>
                <p class="h6" id="error-title"></p>
                <hr>
                <p class="mb-0" id="error-subtitle"></p>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    var title = $('#error-title');
    var subtitle = $('#error-subtitle');
    var role = localStorage.getItem('role');

    if (localStorage.getItem('token') === null) {
        title.html('You must be logged in to view this page.');
        subtitle.html('Click <a style="text-decoration: none;" href="index.html">here</a> to login.');
    } else {
        title.html('You don\'t have the right permissions to view this page.');
        subtitle.html('Click <a style="text-decoration: none;" href="' + retrievePage(role) + '">here</a> to return to your homepage.');
    }
</script>
